- name: WebサーバーのLAMP環境セットアップ
  hosts: webserver
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Apache(httpd)のインストール
      dnf:
        name: httpd
        state: present

    - name: Apacheサービスの起動と自動起動設定
      service:
        name: httpd
        state: started
        enabled: yes

    - name: PHPと必要なモジュールのインストール
      dnf:
        name:
          - php
          - php-mysqlnd  # MariaDB/MySQL用のPHPモジュール
          - php-xml
          - php-mbstring
        state: present

    - name: SELinuxの設定変更（Apache用）
      seboolean:
        name: httpd_can_network_connect
        state: yes
        persistent: yes

    - name: ファイアウォールでHTTPを許可
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes

    - name: Apache(httpd)の再起動
      service:
        name: httpd
        state: restarted

    - name: DB接続テスト用PHPファイルの作成
      copy:
        content: |
          <?php
          $host = '{{ db_host }}';
          $dbname = '{{ db_name }}';
          $username = '{{ db_user }}';
          $password = '{{ db_user_password }}';

          try {
              $pdo = new PDO(
                  "mysql:host=$host;dbname=$dbname",
                  $username,
                  $password,
                  array(PDO::ATTR_ERRMODE => PDO::ERRMODE_EXCEPTION)
              );
              echo "データベース接続成功！\n";
              echo "MariaDBバージョン: " . $pdo->getAttribute(PDO::ATTR_SERVER_VERSION);
          } catch(PDOException $e) {
              echo "接続失敗: " . $e->getMessage();
          }
          ?>
        dest: /var/www/html/db-test.php
        mode: '0644'
